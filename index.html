<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <nav class="nav">
        <h3>Mini Project ITC</h3>
        <ul class="ul-nav">
            <li class="li-todo">ToDo-List</li>
        </ul>
    </nav>
    <div class="navMobile">
        <h3>Mini Project ITC</h3>
    </div>
    <div class="popup">
        <div class="popup-content">
            <input id="inputJudul" type="text" placeholder="Ada rencana apa?"><br>
            <input id="inputDeskripsi" type="text" placeholder="Deskripsi"><br>
            <label for="inputTanggal" id="labelTanggal">Pilih tanggal:</label>
            <input id="inputTanggal" type="date">
            <select name="" id="inputPrioritas">
                <option value="1">Priority 1</option>
                <option value="2">Priority 2</option>
                <option value="3">Priority 3</option>
            </select>
            <div class="lineForm"></div>
            <div class="actBtn">
                <button class="close">Cancel</button>
                <button class="addTask">Add task</button>
            </div>
        </div>
    </div>
    <div class="container">
        <button id="modeChange" data-mode="light">Light mode<img src="img/icons-light.png" alt="mode-icons" id="imgMode"></button>
        <h1>Your tasks</h1>
        <button id="addBtn" class="addBtn"><span>+</span> Add task</button>
        <div class="div_item">
            
        </div>
        <h2>Tasks completed</h2>
        <div class="div_done">
            
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
